<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandbox Assault Shooter</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #ui {
        padding: 10px;
        background: #222;
        display: flex;
        justify-content: space-around;
    }

    button {
        padding: 8px 14px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #666;
    }

    canvas {
        background: #000;
        display: block;
        margin: auto;
        border: 2px solid #444;
    }
</style>
</head>
<body>

<div id="ui">
    <div>Health: <span id="health">100</span></div>
    <div>Weapon: <span id="weapon">Pistol</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Wave: <span id="wave">0</span></div>
    <button onclick="setMode('sandbox')">Sandbox</button>
    <button onclick="setMode('assault')">Assault</button>
    <button onclick="upgradeWeapon()">Upgrade</button>
</div>

<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let mode = "sandbox";
let health = 100;
let score = 0;
let wave = 0;

const player = {
    x: 400,
    y: 250,
    speed: 4
};

const weapons = [
    { name: "Pistol", damage: 10, fireRate: 400 },
    { name: "SMG", damage: 6, fireRate: 120 },
    { name: "Rifle", damage: 20, fireRate: 600 },
    { name: "Launcher", damage: 50, fireRate: 1000 }
];

let weaponIndex = 0;
let lastShot = 0;

let bullets = [];
let enemies = [];

function setMode(m) {
    mode = m;
    enemies = [];
    wave = 0;
}

function upgradeWeapon() {
    if (weaponIndex < weapons.length - 1) {
        weaponIndex++;
        document.getElementById("weapon").textContent = weapons[weaponIndex].name;
    }
}

function spawnEnemy() {
    enemies.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        health: 30 + wave * 5,
        speed: 1 + wave * 0.1
    });
}

function shoot(x, y) {
    const now = Date.now();
    const weapon = weapons[weaponIndex];
    if (now - lastShot < weapon.fireRate) return;
    lastShot = now;

    bullets.push({
        x: player.x,
        y: player.y,
        dx: (x - player.x) / 20,
        dy: (y - player.y) / 20,
        damage: weapon.damage
    });
}

canvas.addEventListener("click", e => {
    const rect = canvas.getBoundingClientRect();
    shoot(e.clientX - rect.left, e.clientY - rect.top);
});

document.addEventListener("keydown", e => {
    if (e.key === "w") player.y -= player.speed;
    if (e.key === "s") player.y += player.speed;
    if (e.key === "a") player.x -= player.speed;
    if (e.key === "d") player.x += player.speed;
});

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x - 10, player.y - 10, 20, 20);

    // Bullets
    bullets.forEach((b, i) => {
        b.x += b.dx;
        b.y += b.dy;
        ctx.fillStyle = "yellow";
        ctx.fillRect(b.x, b.y, 4, 4);

        enemies.forEach((en, ei) => {
            if (Math.hypot(b.x - en.x, b.y - en.y) < 12) {
                en.health -= b.damage;
                bullets.splice(i, 1);
                if (en.health <= 0) {
                    enemies.splice(ei, 1);
                    score += 10;
                }
            }
        });
    });

    // Enemies (critters)
    enemies.forEach(en => {
        const dx = player.x - en.x;
        const dy = player.y - en.y;
        const dist = Math.hypot(dx, dy);
        en.x += (dx / dist) * en.speed;
        en.y += (dy / dist) * en.speed;

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(en.x, en.y, 10, 0, Math.PI * 2);
        ctx.fill();

        if (dist < 15) {
            health -= 0.1;
        }
    });

    // Assault waves
    if (mode === "assault" && enemies.length === 0) {
        wave++;
        for (let i = 0; i < wave; i++) spawnEnemy();
    }

    // Sandbox spawn
    if (mode === "sandbox" && Math.random() < 0.01) {
        spawnEnemy();
    }

    document.getElementById("health").textContent = Math.max(0, Math.floor(health));
    document.getElementById("score").textContent = score;
    document.getElementById("wave").textContent = wave;

    if (health > 0) requestAnimationFrame(update);
    else alert("Game Over");
}

update();
</script>

</body>
</html>
